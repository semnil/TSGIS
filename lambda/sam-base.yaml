AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: ''
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionUri: swagger.yaml
      Variables:
        historySteamGame: !Ref historySteamGame
        historySteamGameTest: !Ref historySteamGameTest
        steamGame: !Ref steamGame
        steamGameTest: !Ref steamGameTest
        robotsTxt: !Ref robotsTxt
  historySteamGame:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      CodeUri: historySteamGame
      AutoPublishAlias: live
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref DLQTopic
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Description: ''
      MemorySize: 512
      Timeout: 9
      Tracing: Active
      Role: 'role_arn_placeholder'
      Events:
        Api1:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /historySteamGame
            Method: ANY
      Environment:
        Variables:
          TABLE_NAME: table_name_placeholder
  historySteamGameTest:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      CodeUri: historySteamGameTest
      AutoPublishAlias: live
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref DLQTopic
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Description: ''
      MemorySize: 256
      Timeout: 9
      Tracing: Active
      Role: 'role_arn_placeholder'
      Events:
        Api1:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /historySteamGameTest
            Method: ANY
      Environment:
        Variables:
          TABLE_NAME: table_name_placeholder
  steamGame:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Layers:
        - arn:aws:lambda:ap-northeast-1:022531335481:layer:curl-lambda-layer:2
      CodeUri: steamGame
      AutoPublishAlias: live
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref DLQTopic
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Description: ''
      MemorySize: 512
      Timeout: 28
      Tracing: Active
      Role: 'role_arn_placeholder'
      Events:
        Api1:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /steamGame
            Method: ANY
      Environment:
        Variables:
          ENCRYPTED_GOOGLE_API_KEY: >-
            encrypted_google_api_key_placeholder
          ENCRYPTED_GOOGLE_APP_ID: >-
            encrypted_google_app_id_placeholder
          GOOGLE_SEARCH_KEY:
            google_search_key_placeholder
          IS_LAMBDA: 'true'
          TABLE_NAME: table_name_placeholder
      KmsKeyArn: >-
        kms_key_arn_placeholder
  steamGameTest:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Layers:
        - arn:aws:lambda:ap-northeast-1:022531335481:layer:curl-lambda-layer:2
      CodeUri: steamGameTest
      AutoPublishAlias: live
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref DLQTopic
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Description: ''
      MemorySize: 512
      Timeout: 28
      Tracing: Active
      Role: 'role_arn_placeholder'
      Events:
        Api1:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /steamGameTest
            Method: ANY
      Environment:
        Variables:
          ENCRYPTED_GOOGLE_API_KEY: >-
            encrypted_google_api_key_placeholder
          ENCRYPTED_GOOGLE_APP_ID: >-
            encrypted_google_app_id_placeholder
          GOOGLE_SEARCH_KEY:
            google_search_key_placeholder
          IS_LAMBDA: 'true'
          TABLE_NAME: table_name_placeholder
      KmsKeyArn: >-
        kms_key_arn_placeholder
  robotsTxt:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      CodeUri: robots.txt
      AutoPublishAlias: live
      DeadLetterQueue:
        Type: SNS
        TargetArn: !Ref DLQTopic
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce
      Description: ''
      MemorySize: 128
      Timeout: 3
      Tracing: Active
      Role: 'role_arn_placeholder'
      Events:
        Api1:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /robots.txt
            Method: ANY
  DLQTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      DisplayName: 'TGIS-DLQ'
      TopicName: 'TGIS-DLQ'
